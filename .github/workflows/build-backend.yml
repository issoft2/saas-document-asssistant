name: Build & Push Backend Docker (Docker Hub + GHCR)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'

permissions:
  contents: read
  packages: write  # Still needed for GHCR

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. Login to Docker Hub (PRIMARY - hnswlib compiles here)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. Login to GHCR (BACKUP)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build & Push to BOTH registries
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            # Docker Hub (PRIMARY - works everywhere)
            ${{ secrets.DOCKERHUB_USERNAME }}/company-assistant-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/company-assistant-backend:${{ github.sha }}
            
            # GHCR (BACKUP - if it ever works)
            ghcr.io/issoft2/company-assistant-backend:latest
            ghcr.io/issoft2/company-assistant-backend:${{ github.sha }}
