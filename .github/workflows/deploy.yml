name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e

            # Ensure backend folder exists
            mkdir -p /srv/company-assistant/backend

            # Write .env from GitHub secret
            echo "$BACKEND_ENV" > /srv/company-assistant/backend/.env

            # Go to project folder
            cd /srv/company-assistant

            # Pull latest backend image only
            docker pull ghcr.io/issoft2/company-assistant-backend:latest

            # Start all services using docker compose
            docker compose -f docker-compose-production.yml up -d --remove-orphans

            echo "âœ… Deploy successful!"
