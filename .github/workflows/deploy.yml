name: Deploy Full-Stack to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install & build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy frontend via native rsync
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          rsync -az --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            frontend/dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/company-assistant/frontend/


      - name: Deploy backend over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /srv/company-assistant

            mkdir -p backend data

            echo "$BACKEND_ENV" > backend/.env
            chmod 600 backend/.env

            docker compose -f docker-compose-production.yml pull
            docker compose -f docker-compose-production.yml up -d --remove-orphans

            sleep 15

            if ! docker compose -f docker-compose-production.yml ps | grep -E "backend.*Up"; then
              docker compose -f docker-compose-production.yml logs --tail=50
              exit 1
            fi

            echo "âœ… Backend is running"
