name: Deploy Full-Stack to DigitalOcean Droplet

on:
  workflow_run:
    workflows: ["Build & Push Backend Docker (Docker Hub)", "Build & Push Frontend Docker Image"]
    types:
      - completed
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # A
      - name: Copy config files to Droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose-production.yml, frontend/nginx/nginx.conf"  
          target: /srv/company-assistant/

      - name: Deploy backend & frontend over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /srv/company-assistant

            # 1. Clean up: Delete the accidental folder Docker created
            if [ -d "frontend/nginx.conf"]; then
                echo "Cleaning up incorrect directory..."
                rm -rf frontend/nginx.conf
            fi
            
            # 2 Ensure directories exist
            mkdir -p backend data
            # Write backend env 
            echo "$BACKEND_ENV" >> backend/.env
            chmod 600 backend/.env

            # 3. Pull latest Docker images for both frontend and backend
            docker compose -f docker-compose-production.yml pull

            # Bring up the stack
            docker compose -f docker-compose-production.yml up -d --remove-orphans

            echo "Waiting 15s for containers to start..."
            sleep 15

            # Health check for backend
            if ! docker compose -f docker ps | grep -E "backend.*Up"; then
              echo "❌ Backend not running! Check logs:"
              docker compose -f  docker-compose-production.yml logs --tail=50.
              exit 1
            fi

            echo "✅ Backend is running"
            echo "✅ Full stack deployed"
