name: Deploy Full-Stack to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          echo "âœ… Built: $(ls -la dist/ | head -3)"

      - name: Transfer frontend files
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "frontend/dist/*"
          target: "/srv/company-assistant/frontend/"
          strip_components: 1

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            cd /srv/company-assistant
            
            # Ensure directories
            mkdir -p {backend,frontend,data}
            echo "$BACKEND_ENV" > backend/.env
            chmod 600 backend/.env
            
            # Copy index.html to root for Vue SPA
            cp frontend/dist/index.html frontend/index.html
            
            # Perfect nginx.conf
            cat > frontend/nginx.conf << 'NGINX'
            server {
                listen 80;
                root /usr/share/nginx/html;
                index index.html index.htm;
                
                # Vue SPA - serve index.html for all routes
                location / {
                    try_files $uri $uri/ /index.html;
                }
                
                # Cache assets
                location ~* \.(js|css|png|jpg|gif|ico|svg|woff|woff2)$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                    try_files $uri =404;
                }
                
                # API proxy
                location /api/ {
                    proxy_pass http://backend:8000/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }
            }
            NGINX
                        
              # Modern Docker Compose (no version field)
              cat > docker-compose-production.yml << 'EOF'
            services:
              backend:
                image: specisaac/company-assistant-backend:latest
                ports: ["8000:8000"]
                env_file: ['./backend/.env']
                volumes:
                  - chroma_data:/app/chromadb_multi_tenant
                  - ./data:/app/data
                restart: unless-stopped
                networks: [app_net]
              nginx:
                image: nginx:alpine
                container_name: frontend-nginx
                ports: ["80:80"]
                volumes: ['./frontend:/usr/share/nginx/html:ro']
                restart: unless-stopped
                depends_on: [backend]
                networks: [app_net]
            volumes:
              chroma_data:
            networks:
              app_net:
                driver: bridge
            EOF
                        
              # Deploy
              docker compose -f docker-compose-production.yml down || true
              docker compose -f docker-compose-production.yml up -d --remove-orphans
              
              echo "Waiting 30s for startup..."
              sleep 30
              
              # Simple health check (no jq needed)
              if ! docker compose -f docker-compose-production.yml ps | grep -E "(nginx|backend).*Up"; then
                echo "âŒ Check logs:"
                docker compose -f docker-compose-production.yml logs --tail=50
              else
                echo "âœ… BOTH SERVICES UP!"
                echo "ðŸŒ Frontend: http://${HOSTNAME}:80"
                echo "ðŸŒ Backend API: http://${HOSTNAME}:8000"
                docker compose -f docker-compose-production.yml ps
              fi
