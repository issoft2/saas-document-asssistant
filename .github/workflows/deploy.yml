name: Deploy Full-Stack to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ðŸ”¥ BUILD FRONTEND ON GITHUB RUNNER
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
          echo "âœ… Frontend dist built successfully"
          ls -la dist/
          pwd

      - name: Verify dist exists
        run: |
          cd frontend
          test -d dist && echo "âœ… dist/ exists" || exit 1

      # ðŸ”¥ TRANSFER FILES TO DROPLET (FIXED VERSION!)
      - name: Transfer frontend files to droplet
        uses: appleboy/scp-action@v1  # âœ… CORRECT VERSION
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "frontend/dist/*"
          target: "/srv/company-assistant/frontend/"
          strip_components: 1

      # ðŸ”¥ DEPLOY CONTAINERS
      - name: Deploy containers over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            echo "ðŸš€ FULL-STACK Deploy as $(whoami) at $(date)"
            
            mkdir -p /srv/company-assistant/{backend,frontend,data}
            echo "$BACKEND_ENV" > /srv/company-assistant/backend/.env
            chmod 600 /srv/company-assistant/backend/.env
            
            cd /srv/company-assistant
            
            echo "âœ… Frontend files ready:"
            ls -la frontend/ | head -5
            
            # Create nginx.conf
            cat > frontend/nginx.conf << 'NGINX'
            server {
                listen 80;
                root /usr/share/nginx/html;
                index index.html;
                
                location / {
                    try_files $uri /index.html;
                }
                
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                }
                
                location /api/ {
                    proxy_pass http://backend:8000/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }
            }
            NGINX
                        
                docker pull specisaac/company-assistant-backend:latest
                
                cat > docker-compose-production.yml << 'EOF'
            version: "3.9"
            services:
              backend:
                image: specisaac/company-assistant-backend:latest
                ports:
                  - "8000:8000"
                env_file:
                  - ./backend/.env
                volumes:
                  - chroma_data:/app/chromadb_multi_tenant
                  - ./data:/app/data
                restart: unless-stopped
                networks:
                  - app_net
              
              nginx:
                image: nginx:alpine
                container_name: frontend-nginx
                ports:
                  - "80:80"
                volumes:
                  - ./frontend:/usr/share/nginx/html:ro
                restart: unless-stopped
                depends_on:
                  - backend
                networks:
                  - app_net
            
            volumes:
              chroma_data:
            
            networks:
              app_net:
                driver: bridge
            EOF
                        
              docker compose -f docker-compose-production.yml up -d --remove-orphans
              sleep 15
              
              if ! docker compose -f docker-compose-production.yml ps | grep -E "(nginx|backend).*Up"; then
                echo "âŒ Services failed:"
                docker compose -f docker-compose-production.yml logs --tail=20
                exit 1
              fi
              
              echo "ðŸŽ‰ FULL-STACK LIVE!"
              echo "ðŸŒ http://${HOSTNAME}:80"
              docker compose -f docker-compose-production.yml ps
