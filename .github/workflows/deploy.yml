name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

permissions:
  contents: read  # Minimal perms for security

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3  # Stable version
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e  # Exit on any error
            
            # Ensure project/backend dirs exist
            mkdir -p /srv/company-assistant/backend
            chown $USER:$USER /srv/company-assistant/backend
            
            # Write .env from GitHub secret to backend dir
            echo "$BACKEND_ENV" > /srv/company-assistant/backend/.env
            
            # Verify .env was written
            if [ ! -f /srv/company-assistant/backend/.env ]; then
              echo "ERROR: backend/.env not created"
              exit 1
            fi
            
            # Go to project dir
            cd /srv/company-assistant || { echo "Project dir not found"; exit 1; }
            
            # Pull backend image (frontend static, no pull needed)
            docker compose --no-env-file --env-file ./backend/.env -f docker-compose-production.yml pull backend
            
            # Restart all (backend + nginx), prune orphans
            docker compose --no-env-file --env-file ./backend/.env -f docker-compose-production.yml up -d --remove-orphans --pull missing
            
            # Health check
            sleep 5
            if ! docker compose --no-env-file --env-file ./backend/.env -f docker-compose-production.yml ps | grep "Up"; then
              echo "ERROR: Services not healthy"
              docker compose --no-env-file --env-file ./backend/.env -f docker-compose-production.yml logs backend
              exit 1
            fi
            
            echo "âœ… Deploy successful!"
