name: Deploy Full-Stack to DigitalOcean Droplet

on:
  workflow_run:
    workflows: ["Build & Push Backend Docker (Docker Hub)", "Build & Push Frontend Docker Image"]
    types:
      - completed
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. Prepare permissions (Fixes the "Permission Denied" tar error)
      - name: Prepare server permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo mkdir -p /srv/company-assistant
            sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} /srv/company-assistant

      # 2. Copy config files
      - name: Copy config files to Droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose-production.yml,frontend/nginx/nginx.conf"  
          target: /srv/company-assistant/

      # 3. Final Deployment
      - name: Deploy backend & frontend over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /srv/company-assistant

            # Cleanup the fake directory if Docker created one (Note the spaces inside brackets)
            if [ -d "frontend/nginx.conf" ]; then
                echo "Cleaning up incorrect directory created by Docker..."
                rm -rf frontend/nginx.conf
            fi
            
            # Ensure directories exist
            mkdir -p backend data frontend/nginx

            # Write backend env (Use '>' to overwrite, not '>>' to append)
            echo "$BACKEND_ENV" > backend/.env
            chmod 600 backend/.env

            # Pull and Restart
            docker compose -f docker-compose-production.yml pull
            docker compose -f docker-compose-production.yml up -d --remove-orphans

            echo "Waiting 15s for containers to start..."
            sleep 15

            # Health check 
            if ! docker ps | grep -E "backend.*Up"; then
              echo "❌ Backend not running! Check logs:"
              docker compose -f docker-compose-production.yml logs --tail=50
              exit 1
            fi

            echo "✅ Full stack deployed"