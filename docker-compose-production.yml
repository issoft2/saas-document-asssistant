version: "3.9"

services:
  backend:
    build: ./backend
    image: specisaac/company-assistant-backend:latest
    env_file: ./backend/.env
    # We keep 8000 for direct access, but Nginx uses the internal app_net
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/app/chromadb_multi_tenant
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - app_net
    # --- REFINEMENT: Healthcheck ---
    # This tells Docker how to check if the backend is actually ready.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/docs"] # Ensure this endpoint exists in your FastAPI/Flask app
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build: ./frontend
    image: specisaac/company-assistant-frontend:latest
    networks:
      - app_net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: frontend-nginx
    ports:
      - "80:80"
      - "443:443"
    # --- REFINEMENT: Condition-based dependency ---
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - app_net
    restart: unless-stopped

volumes:
  chroma_data:

networks:
  app_net:
    driver: bridge