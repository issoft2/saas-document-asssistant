version: "3.9"

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/company-assistant-backend:latest
    container_name: backend
    ports:
      - "127.0.0.1:8000:8000"  # bind to localhost only
    env_file:
      - ./backend/.env
    volumes:
      - chroma_data:/app/chromadb_multi_tenant
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      app_net:
        aliases:
          - backend

volumes:
  chroma_data:

networks:
  app_net:
    driver: bridge
