Upstream app (FastAPI / Uvicorn)
upstream backend {
    server backend:8000;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name lexiscope.duckdns.org;

    # Redirect everything to HTTPS
    return 301 http://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name lexiscope.duckdns.org;

    # TLS certificates (Let's Encrypt)
    #ssl_certificate     /etc/letsencrypt/live/lexiscope.duckdns.org/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/lexiscope.duckdns.org/privkey.pem;

    # (Optional) Recommended HTTPS settings from certbot
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Allow larger uploads (e.g. files to process)
    client_max_body_size 100M;

    # SPA frontend
    root /usr/share/nginx/html;
    index index.html;

    # Backend API
    location /api/ {
        proxy_pass http://backend/api/;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }

    # SPA routing: serve index.html for all non-API routes
    location / {
        try_files $uri /index.html;
    }
}


