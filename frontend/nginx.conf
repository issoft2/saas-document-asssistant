upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name _;

    # Serve built Vue app
    root /usr/share/nginx/html;
    index index.html;

    # Proxy /auth/* directly to FastAPI
    location /auth/ {
        # /auth/login -> backend:8000/auth/login
        proxy_pass http://backend/auth/;   # ← removed :8000

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy other API paths via /api if you use them
    location /api/ {
        proxy_pass http://backend/;        # ← removed :8000

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Vue router history fallback
    location / {
        try_files $uri /index.html;
    }
}
