# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name askmi.duckdns.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name askmi.duckdns.org;

    # SSL - Fixed the backslash errors in the paths
    ssl_certificate     /etc/letsencrypt/live/askmi.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/askmi.duckdns.org/privkey.pem;

    # Manually defined SSL settings to avoid the "file not found" crash
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Frontend (Vue SPA)
    # --- REFINED: Proxy to the Frontend Container ---
    location / {
        proxy_pass http://frontend:80; # This hits the internal Nginx in your frontend container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        # 'backend' refers to the service name in docker-compose
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}